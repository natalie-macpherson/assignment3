<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Aegle</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/general.css" rel="stylesheet">
</head>
<body>
    
    <header class="masthead">
        <a href="index.html">
            <div class="global-logo">
            </div>
            <div class="logo"></div>
        </a>
    </header>
    
    <article>
        
        <h1>Aegle New Spring Collection</h1> 
       
        <div class="work-1"> 
            <figure>
                <img src="images/work-skirt.jpg" alt="Woman wearing a black blouse and blue pencil skirt">
                <figcaption>Blue Pencil Skirt—$65.00</figcaption>
            </figure>
        </div>
        
         <div class="work-2"> 
             <figure>
                <img src="images/work.jpg" alt="woman wearing beige skirt and white blouse">
                <figcaption>Beige Skirt—$50.00</figcaption>
            </figure>
        </div>
        
        <div class="street-1">  
            <figure>
                <img src="images/short-dress.jpg" alt="woman wearing short dress coloured blue, black and white">
                <figcaption>Stripped Mini-Dress–$70.00</figcaption>
            </figure>
        </div>
         
        <div class="street-2"> 
            <figure>
                <img src="images/street-cloths.jpg" alt="woman in black pants, cardigan and shirt">
                <figcaption> Black Pants–$69.00</figcaption>
            </figure>
        </div>
        
        <div class="formal-1">  
            <figure>
                <img src="images/formal.jpg" alt="women in long white dress with gems aroudn the waist">
                <figcaption>Long White Evening Gown–$180.00</figcaption>
            </figure>
        </div>
        
        <div class="formal-2">  
            <figure>
                <img src="images/formal_purple.jpg" alt="women in long drak purple dress with gems on bodice">
            <figcaption>Purple Evening Gown–$195.00</figcaption>
            </figure>
        </div>
        
    </article>
    
    <footer>
    
        <nav class="follow">
            <ul>
                <li>
                    <a href="https://www.facebook.com/">
                        <img src= "images/facebook.svg" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/">
                        <img src="images/twitter.svg" alt="Twitter">
                    </a>
                </li>
                <li>
                    <a href="http://www.pinterest.com/"> 
                        <img src="images/pinterest.svg" alt="Printerests">
                    </a>
                </li>
            </ul>
        </nav>
        
        <div class="copyright"> <!--would I use a class or an ID for the copyright?-->
            <p>© All rights reserved</p>
        </div>
        
    </footer>
    
</body>
</html>
